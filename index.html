    <!-- ðŸŒ™ Darkmode Sofort-Start -->
    <script>
      (function () {
        try {
          const isDark = localStorage.getItem('darkMode')
          if (isDark === 'true') {
            document.documentElement.classList.add('dark')
          } else {
            document.documentElement.classList.remove('dark')
          }
        } catch (e) {}
      })()
    </script>
